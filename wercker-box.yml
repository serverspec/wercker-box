name: serverspec-base
version: 0.0.3
inherits: wercker/ruby@1.0.0
type: main
platform: ubuntu@12.04
description: wercker box for serverspec integration test
keywords:
  - serverspec
  - specinfra
  - berskshelf
script: |
  sudo gem install octorelease --no-ri --no-rdoc
  sudo gem install berkshelf   --no-ri --no-rdoc
  wget https://dl.bintray.com/mitchellh/vagrant/vagrant_1.6.3_x86_64.deb
  sudo dpkg -i vagrant_1.6.4_x86_64.deb
  vagrant plugin install ./vagrant-digitalocean-0.6.1.gem
  vagrant plugin install vagrant-omnibus
